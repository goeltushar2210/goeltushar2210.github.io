{% extends 'shop/base.html' %}
{% block content %}

 <!-- section -->
 <div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <div class="col-md-12">
                <div class="order-summary clearfix">
                    <div class="section-title">
                        <h3 class="title">Your Bag</h3>
                        <!-- {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{message.tags}}" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %} -->
                    </div>
                    <table class="shopping-cart-table table">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Product</th>
                            <th class="text-center">Price</th>
                            <th class="text-center">Quantity</th>
                            <th class="text-center">Total</th>
                            <th class="text-right"></th>
                        </tr>
                        </thead>
                        <tbody>

                        {% for rs in shopcart %}
                            <tr>
                                <td class="thumb"><img src="{{rs.product.image.url}}" alt=""></td>                                
                                <td class="details"><a href="/product/{{ rs.product.id }}/{{ rs.product.slug }}" style="text-decoration:none">{{rs.product}} </a></td>                                 
                                <td class="price text-center"><strong>{{rs.product.price}}</strong></td>
                                <td class="qty text-center"><strong>{{rs.quantity}}</strong></td>
                                <td class="total text-center"><strong class="primary-color">{{ rs.amount}}</strong></td>
                                <td class="text-right"><a href="/order/deletefromcart/{{ rs.id }}" onclick="return confirm('Delete ! Are you sure?')" class="btn btn-danger">Remove<i class="fa fa-close"></i></a></td>
                                   
                            </tr>

                        {% endfor %}

                        </tbody>
                        <tfoot>
                        <tr>
                            <th class="empty" colspan="3"></th>
                            <th>SUBTOTAL</th>
                            <th colspan="2" class="sub-total">{{ total }}</th>
                        </tr>
                        <tr>
                            <th class="empty" colspan="3"></th>
                            <th>SHIPING</th>
                            <td colspan="2">Free Shipping</td>
                        </tr>
                        <tr>
                            <th class="empty" colspan="3"></th>
                            <th>TOTAL</th>
                            <th colspan="2" class="total">{{total }}</th>
                        </tr>
                        </tfoot>
                    </table>
                    <div class="placeorder-pull-right">
                        <button class="btn btn-secondary">Place Order</button>
                    </div>
                </div>

            </div>


        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /section -->

{% endblock %}
