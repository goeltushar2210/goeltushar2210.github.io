
{% extends 'shop/aboutcontactbase.html' %}
{% block aboutcontact %}


<div  class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="section-title"> </div>                
                <div class="title"><h5>Signup/Register</h5></div>
                {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{message.tags}}" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                
                <form class="RegisterForm" action="/register/" method="post" >
                    {% csrf_token %}                    
                    <input class="input" type="first_name" name="first_name" placeholder="First Name">
                    <input class="input" type="last_name" name="last_name" placeholder="Last Name">
                    <input class="input" type="email" name="email" placeholder="awfy@register.com">
                    <input class="input" type="password" name="password1" placeholder="Password">
                    <input class="input" type="password" name="password2" placeholder="Confirm Password">
                    <input class="input" class="btn atc btn-warning " style="color: rgb(121, 106, 106)" type="submit" name="login" value="Register & Login" placeholder="Register">
                    
                </form>
            </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
