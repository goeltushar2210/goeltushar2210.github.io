
{% extends 'shop/aboutcontactbase.html' %}
{% block aboutcontact %}


<div  class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="section-title"> </div>                
                <div class="title"><h5>Login</h5></div>
                       {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{message.tags}}" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                <form class="LoginForm" action="/login/" method="post" >
                    {% csrf_token %}
                    
                    <input class="input" type="email" name="email" placeholder="Enter email id">
                    <input class="input" type="password" name="password" placeholder="Enter password">
                    
                    <input class="input" type="submit" name="submit" value="Login">
                    <a href="/register" class="btn atc btn-warning " style="color: rgb(255, 255, 255)" >New to awfy?    Signup/Register</a>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
